<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ระบบวิเคราะห์ Access Log สำหรับการรักษาความปลอดภัย" />
    <meta name="keywords" content="access log, security, analytics, dashboard" />
    <meta name="author" content="Access Log Analyzer Team" />
    
    <!-- Preconnect to external services -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>ระบบวิเคราะห์ Access Log</title>
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 30px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      /* Base styles */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
      }
      
      * {
        box-sizing: border-box;
      }
      
      /* Error boundary styles */
      .error-boundary {
        padding: 20px;
        text-align: center;
        background: #fee;
        border: 1px solid #fcc;
        border-radius: 8px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <svg class="loading-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1Z" 
              stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M9 12L11 14L15 10" 
              stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div class="loading-text">กำลังโหลดระบบวิเคราะห์ Access Log</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Error fallback -->
    <noscript>
      <div class="error-boundary">
        <h2>JavaScript Required</h2>
        <p>กรุณาเปิดใช้งาน JavaScript ในเบราว์เซอร์เพื่อใช้งานระบบนี้</p>
      </div>
    </noscript>
    
    <!-- Module script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Loading screen removal -->
    <script>
      // Remove loading screen when React app loads
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000); // Minimum loading time
      });
      
      // Error handling
      window.addEventListener('error', (event) => {
        console.error('Application error:', event.error);
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.innerHTML = `
            <div class="error-boundary">
              <h2>เกิดข้อผิดพลาด</h2>
              <p>ไม่สามารถโหลดแอปพลิเคชันได้ กรุณาลองใหม่อีกครั้ง</p>
              <button onclick="window.location.reload()" 
                      style="padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer;">
                โหลดใหม่
              </button>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
